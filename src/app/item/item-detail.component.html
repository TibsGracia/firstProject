<ActionBar title="Details"></ActionBar>

<FlexboxLayout flexDirection="column">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
        <Button text="Update" class="-primary -rounded-sm" style="width: 10%;height: 5%; background-color: violet" (tap)= "update()" ></Button>
    </FlexboxLayout>
    <img #dragImage [src]="item.image" (pan)="onPan($event)" width="400px"/>
    <Label class="h4 m-15" [text]="'Role: ' + item.role"></Label>
    <Label class="h4 m-15" [text]="'Goal Score: ' + score"></Label>
    <Button text="Add Goal Score" class="-primary -rounded-sm" style="width: 40%;" (tap)= "addScore()" ></Button>
    <Button *ngIf="score > 0" text="Remove Goal Score" class="-primary -rounded-sm" style="width: 40%;background-color: pink" (tap)= "removeScore()"></Button>
</FlexboxLayout>
<ns-form *ngIf="show" (formEvent)="updatePlayer($event)" [title]="'Update'" [name]= "item.name" [role]="item.role"></ns-form>
